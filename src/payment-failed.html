<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagoscart - Online shopping mall | Subscription plans</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.png">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/main.css">
    <!-- tailwind compiled css -->
    <link rel="stylesheet" href="./stylesheets/tailwind.css">
</head>

<body>
    <div class="subscription-plans">
        <header class="my-4">
            <div class="wrapper">
                <a href="https://lagoscart.com/">
                    <div class="logo-wrapper mx-auto">
                        <img src="./assets/images/brand-logo.svg" alt="">
                    </div>
                </a>
            </div>
        </header>

        <main>
            <section>
                <div class="wrapper">
                    <div class="payment-status-card | failed | shadow rounded-md mx-auto mt-6">
                        <div class="failed-icon">
                            <img src="./assets/icons/times-circle-solid.svg" alt="">
                        </div>
                        <div class="text-center">
                            <h1 class="text-danger font-bold fs-300">Payment Error</h1>
                            <p class="text-danger">Oops! Something went wrong.</p>
                            <p class="mt-4 fs-50">Your order for "Quarterly plan" has <strong>not</strong> been placed.</p>
                            <p class="text-blue-link font-bold">
                                <a href="#" class="fs-50 link mt-6">Retry payment</a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
